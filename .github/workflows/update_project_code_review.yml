name: Move assigned pull requests into Code review

on:
  pull_request:
    types: [review_requested]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Features
          column: Code review
          repo-token: ${{ secrets.GHTOKEN }}
