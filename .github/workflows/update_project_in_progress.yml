name: Move assigned pull requests into In progress

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Features
          column: In progress
          repo-token: ${{ secrets.GHTOKEN }}
